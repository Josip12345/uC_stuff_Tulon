<!DOCTYPE html>
<html>
<head>
    <title>Laser control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Laser 2 control panel</h1>
    </div>
    <div class="content">
        <div class="card-grid">

            <div class="card">
                <p class="card-title">Engage lock tracking</p>
                <p class="switch">
                  <input type="checkbox" onchange="toggleCheckboxRelockL1(this)">
                  <span class="slider"></span>
                </p>
            </div>

            <div class="card">
                <p class="card-title">Engage ramp</p>
                <p class="switch">
                  <input type="checkbox" onchange="toggleCheckboxRampL1(this)">
                  <span class="slider"></span>
                </p>
            </div>

            <div class="card">

            <div class="card">
                <p class="card-title">threshold_engage</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="2600" step="10" value ="0" class="slider">
                </p>
                <p class="state">Threshold: <span id="sliderValue1"></span> mV;</p>
            </div>
            <div class="card">
                <p class="card-title">threshold_disengage</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="0" max="2600" step="10" value ="0" class="slider">
                </p>
                <p class="state">Threshold: <span id="sliderValue2"></span> mV;
                </p>

            </div>

            <div class="card">
                <p class="card-title">Ramp amplitude</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">Amplitude: <span id="sliderValue3"></span>%;</p>
            </div>


            <div class="card">
                <p class="card-title">Piezo offset</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider4" min="0" max="128" step="1" value ="64" class="slider">
                </p>
                <p class="state">Offset: <span id="sliderValue4"></span></p>
            </div>

            <div class="card">
                <p class="card-title">LD offset</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider5" min="0" max="128" step="1" value ="64" class="slider">
                </p>
                <p class="state">Offset: <span id="sliderValue5"></span></p>
            </div>
            <div class="card">
                <p class="card-title">Lock fail counter</p>
                <div id="lock_fail_counter">0</div> <!-- Display counter value -->
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
