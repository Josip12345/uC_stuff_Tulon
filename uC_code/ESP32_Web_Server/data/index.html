<!DOCTYPE html>
<html>
<head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Multiple Sliders</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <p class="card-title">DAC1 amplitude</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">Amplitude: <span id="sliderValue1"></span> &percnt;</p>
            </div>
            <div class="card">
                <p class="card-title"> DAC1 period</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="5" max="1000" step="1" value ="0" class="slider">
                </p>
                <p class="state">DAC1 period: <span id="sliderValue2"></span> ms;
                </p>

            </div>
            <div class="card">
                <p class="card-title"> DAC1 offset</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="-1650" max="1650" step="10" value ="0" class="slider">
                </p>
                <p class="state">DC_offset: <span id="sliderValue3"></span> mV;</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
